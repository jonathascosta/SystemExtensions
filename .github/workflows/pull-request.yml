name: Workflow for pull-requests

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Restore, build and test
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Setup .net
        uses: actions/setup-dotnet@v1.8.1 
        with:
          dotnet-version: 5.0.x
          source-url: https://nuget.pkg.github.com/jonathascosta/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 
          API_KEY: ${{secrets.PACKAGES_REGISTRY_ADMIN_PAT}}
          
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore
        
      - name: Run unit tests
        run: dotnet test --no-restore
          
      - name: Version and Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          
      - name: Set Nuget Package Version
        uses: roryprimrose/set-vs-sdk-project-version@v1
        with:
          version: ${{ steps.tag_version.outputs.new_version }}
          assemblyVersion: ${{ steps.tag_version.outputs.new_version }}
          fileVersion: ${{ steps.tag_version.outputs.new_version }}
          informationalVersion: ${{ steps.tag_version.outputs.new_version }}

      - name: Create the package
        run: dotnet pack -c Release -o out

      - name: Publish the package
        run: dotnet nuget push out/*.nupkg --skip-duplicate --api-key $API_KEY --no-symbols true
