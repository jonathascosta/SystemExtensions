name: Workflow for pull-requests

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Restore, build and test
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Setup .net
        uses: actions/setup-dotnet@v1.8.1 
        with:
          dotnet-version: 5.0.x
          source-url: https://nuget.pkg.github.com/jonathascosta/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 
          API_KEY: ${{secrets.PACKAGES_REGISTRY_ADMIN_PAT}}
          
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore
        
      - name: Run unit tests
        run: dotnet test --no-restore
              
      - name: Fetch tags and master for GitVersion
        run: |
          git fetch --tags
          git branch --create-reflog main origin/main
          
      - name: GitVersion
        id: gitversion  # step id used as reference for output values
        uses: roryprimrose/rungitversion@v1

      - name: Update project version
        uses: roryprimrose/set-vs-sdk-project-version@v1
        with:
          version: ${{ steps.gitversion.outputs.NuGetVersionV2 }}
          assemblyVersion: ${{ steps.gitversion.outputs.AssemblySemVer }}
          fileVersion: ${{ steps.gitversion.outputs.MajorMinorPatch }}
          informationalVersion: ${{ steps.gitversion.outputs.InformationalVersion }}
          
      - name: Create the package
        run: dotnet pack -c Release -o out

      - name: Publish the package
        with:
          dotnet-version: 5.0.x
          source-url: https://nuget.pkg.github.com/jonathascosta/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 
          API_KEY: ${{secrets.PACKAGES_REGISTRY_ADMIN_PAT}}
        run: dotnet nuget push out/*.nupkg --skip-duplicate --api-key $API_KEY --no-symbols true
